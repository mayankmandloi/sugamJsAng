<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Web Bhumi</title>
  </head>
  <body>
    <div class="" id="main">

    </div>
  </body>
<script type="text/javascript">
  document.getElementById("main").innerHTML="Sugam";
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange = function() {
    if (this.readyState == 4 && this.status == 200) {
      document.getElementById("main").innerHTML +=
      this.responseText;
    }
  };
  xhttp.open("GET", "http://it-ebooks-api.info/v1/search/html", true);
  xhttp.send();

  document.getElementById("main").innerHTML+=" Sahu";
</script>
</html>
