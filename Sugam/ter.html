<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
      <button type="button" name="button" onclick="functionName()">Click</button>
      <div class="" id="main">
          Hello
      </div>
  </body>
    <script>
    function functionName() {
      var a = 1*window.prompt("Enter first no.");
      var b = 1*this.prompt("Enter second no.");
      var c = 1*prompt("Enter third no.");
      var d = (a>b)?a:b;
      var e = (d>c)?d:c;
      document.getElementById("main").innerHTML=e;
    }

    </script>
</html>
