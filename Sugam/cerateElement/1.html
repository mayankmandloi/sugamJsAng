    <script type="text/javascript">
    var arr = [{name:"Sugam",number:9999999990},{name:"Mayank",number:9999999991},{name:"Niru",number:9999999992},{name:"Akilesh",number:9999999993},{name:"Aruna",number:9999999994},{name:"Pratibha",number:9999999995},{name:"Amrish",number:9999999996}];





function add() {

  for (var i = 0; i < arr.length; i++) {
    var ele = document.getElementById("main");
    var para = document.createElement("p");
    para.innerHTML = "Name : "+arr[i].name + ", Number : " + arr[i].number;
    para.className = "col-md-3 bg-danger";
    ele.appendChild(para);
  }


      }
